<div id="table-header" class="gradient">
  <label id="table-search">Enter a Country Name: <input ng-model="search.countryName"></label>
  <ul>
    <li>Name
    </li>
    <li>Code
    </li>
    <li>Capital
    </li>
    <li>Area in km<sup>2</sup>
    </li>
    <li>Population
    </li>
    <li>Continent
    </li>
  </ul>
</div>
<div class="content">
  <table class="table table-striped table-hover">
       <tbody class="table-body">
        <tr ng-repeat="country in countries" ng-click="showDetail(country)">
          <td><a class="country-name" ng-href="#/countries/{{country.countryCode}}">{{country.countryName}}</a></td>
          <td>{{country.countryCode}}</td>
          <td>{{country.capital}}</td>
          <td>{{(country.areaInSqKm) | number}}</td>
          <td>{{(country.population) | number}}</td>
          <td>{{country.continentName}}</td>
        </tr>
       </tbody>
  </table>
</div>
<a class="white" href="#/home"><div class="button">Go Home</div></a>
